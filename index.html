<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="chess"><b>CHESS-GAMBIT</b></h1>
    <img src="/Assets/" alt="">

    <div class="container">
        <!-- Taking Inputs -->
        <div class="p1"><h1 id="p1" >PLAYER - 1</h1>
            <div class="pd">
             <input type="text" id="p1name" name="p1name" placeholder="Enter Name" onclick="playsound()" oninput="validateInput(this)">
             <input type="text" id="p1nick" name="p1nick" placeholder="Nick name" onclick="playsound()">
            </div>
        </div>
        <div><img class="imggg" src="/assets/image.png" alt=""></div>
        <div class="p2"><h1 id="p2">PLAYER - 2</h1>
            <div class="pd">
             <input type="text"  id="p2name" name="p2name" placeholder="Enter Name" onclick="playsound()" oninput="validateInput(this)">
             <input type="text" id="p2nick" name="p2nick" placeholder="Nick name" onchange="getvalues()" onclick="playsound()">
            </div>
        </div>
    </div>
        <!-- time-interval options -->
        <div class="ctime">
            <select name="time" id="time" onchange="gettime()">
                <option value="30" selected>30 min</option>
                <option value="20">20 min</option>
                <option value="10">10 min</option>
            </select>
        </div>
        <!-- Instruction button -->
    <div class="instructions">
        <a href="/Instruction-Page/instructions.html"><button id="inst">Instructions</button>
        </div></a> 
        <!-- play button -->
     <div class="play">
        <a href="/GamePage/Game.html"><button id="play">PLAY</button> </a>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
